<html>
    <head>
        <title>
            Student Resister form
        </title>
    </head>
    <body>
        <centre>
            <h1>student resister form</h1>
            <form action="#"method="post">
                <table border="2">
                <tbody>
                    <tr>
                        <th> student roll number</th>
                        <td> <input type="text"
                        name="student roll number" 
                    required placeholder="enter student roll number">
                </td>
                    </tr>
                    <tr>
                        <th>student name</th>
                        <td><input type="text"
                        name="student name"
                    required placeholder="enter student name">
                </td>
                    </tr>
                    <tr>
                        <th> student email id</th>
                        <td><input type="email"
                        name="email"
                    required placeholder="enter email id"></td>
                    </tr>
                    <tr>
                    <th>student phone number</th>
                    <td><input type="number"
                    name="phone number"
                required placeholder="enter phone number"></td>
                    </tr>
                    <tr>
                        <th>student father name</th>
                        <td><input type="text"
                        name="student father name"
                        required placeholder="enter student father name"><td>
                            <tr>
                                <tr>
                                    <th>student father phone number</th>
                                    <td><input type="number"
                                    name="student father phone number" 
                                required placeholder="enter student father phone number"></td>
                                <tr>
                                    <th>student permanent address</th>
                                    <td> <input type="textarea" 
                                    name="permanent address"
                                required placeholder="enter the student permanent address"></td>
                                </tr>
                                <tr>
                                    <th>student current address</th>
                                    <td><input type="textarea"
                                    name="current address"
                                required placeholder="enter student current address"></td>
                                </tr>
                                <tr>
                                    <th>student gender</th>
                                    <td><input type="radio" 
                                    name="value"
                                required placeholder="enter student gender"></td>
                                </tr>
                                <tr>
                                    <th>student  DOB</th>
                                    <td><input type="date"
                                    name="date"
                                required placeholder="enter student DOB"></td>
                                </tr>
                                <tr>
                                    <th>student college name</th>
                                    <td><input type="text"
                                    name="text"
                                required placeholder="enter the student college name"></td>
                                </tr>

            </table>
        </centre>
    </body>
</html>
